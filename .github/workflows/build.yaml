name: Docker Build 

on:
  push:
    branches:
      - "*" # Change this to the branch you want to trigger the workflow on

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and Push Docker image
        run: |
            docker login docker.whatever.beer -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker build -t "docker.whatever.beer/nginx":$(echo ${{ github.sha }} | cut -c 1-8) . --push
